<!-- login-register.component.html -->

<div class="container">
  <mat-tab-group>
    <mat-tab label="Login">
      <form class="form" (ngSubmit)="login()">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Email"
            type="email"
            [(ngModel)]="loginData.email"
            name="email"
            required
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Password"
            type="password"
            [(ngModel)]="loginData.password"
            name="password"
            required
          />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
        >
          Login
        </button>
      </form>
    </mat-tab>
    <mat-tab label="Register">
      <form class="form" (ngSubmit)="register()">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Full Name"
            type="text"
            [(ngModel)]="registerData.fullName"
            name="fullName"
            required
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Email"
            type="email"
            [(ngModel)]="registerData.email"
            name="email"
            required
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Password"
            type="password"
            [(ngModel)]="registerData.password"
            name="password"
            required
          />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
        >
          Register
        </button>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
