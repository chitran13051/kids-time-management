<div class="ktm-layout">
  <mat-toolbar color="primary">
    <div *ngIf="smallDevice" fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <span>KTM App</span>
    </a>
    <span class="example-spacer"></span>
    <div *ngIf="!smallDevice" fxHide.lt-md="true">
      <a mat-button (click)="navigateToPage('about')">About us</a>
      <a mat-button (click)="navigateToPage('price')">Prices</a>
    </div>
  </mat-toolbar>
  <mat-sidenav-container [style.top]="90" class="example-container">
    <mat-sidenav
      color="primary"
      #sidenav
      fxLayout="column"
      mode="over"
      opened="false"
    >
      <div>
        <a mat-button (click)="navigateToPage('about')">About us</a>
        <a mat-button (click)="navigateToPage('price')">Prices</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill class="awesome-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
